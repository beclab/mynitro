name: Publish Nitro image

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - dev_wrx
  release:
    types: [published]

jobs:
  push_to_registry:
    name: Push Docker image to Docker Hub
    runs-on: ubuntu-latest
    steps:
#      - name: Maximize build space
